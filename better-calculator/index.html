<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1><i>CALCULATOR</i></h1>

    <div id="calc">
        <div class="row">
            <div class="display">
            <div class="col display" id="calc-display2"></div>
            <div class="col display" id="calc-display">0</div>
            </div>
        </div>
        <div class="col display" id="op-display"></div>
        <div class="row">
            <div class="calc-btn col" id="calc-clear">AC</div>
            <div class="calc-btn col" id="calc-backspace">&#8676</div>
            <div class="calc-btn calc-btn-op col" id="calc-divide">&#247</div>
        </div>
        <div class="row">
            <div class="calc-btn calc-btn-num col" id="calc-seven">7</div>
            <div class="calc-btn calc-btn-num col" id="calc-eight">8</div>
            <div class="calc-btn calc-btn-num col" id="calc-nine">9</div>
            <div class="calc-btn calc-btn-op col" id="calc-multi">x</div>
        </div>
        <div class="row">
            <div class="calc-btn calc-btn-num col" id="calc-four">4</div>
            <div class="calc-btn calc-btn-num col" id="calc-five">5</div>
            <div class="calc-btn calc-btn-num col" id="calc-six">6</div>
            <div class="calc-btn calc-btn-op col" id="calc-min">-</div>
        </div>
        <div class="row">
            <div class="calc-btn calc-btn-num col" id="calc-one">1</div>
            <div class="calc-btn calc-btn-num col" id="calc-two">2</div>
            <div class="calc-btn calc-btn-num col" id="calc-three">3</div>
            <div class="calc-btn calc-btn-op col" id="calc-plus">+</div>
        </div>
        <div class="row">
            <div class="calc-btn calc-btn-num col" id="calc-zero">0</div>
            <div class="calc-btn col calc-btn-num" id="calc-dec">.</div>
            <div class="calc-btn calc-btn-op col" id="calc-eq">=</div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
